<body>

    <h1>Light Switch </h1>
    
    <button id="turnOffButton" onclick="document.getElementById('image').src='light-on.png' ">Turn On Light</button>
    <img id="image" src="light-on.png" alt="Light Image">

    <button id="turnOnButton" onclick="document.getElementById('image').src='light-off.png'">Turn off Light</button>
    
    <h1>Current time</h1>
    <div id="result"></div>
    <div id="replace"></div>
  
    <script>
        function currentTime(){
            let now =new Date();
            let hours =now.getHours();
            let minutes =now.getMinutes();
            let seconds =now.getSeconds();
            let ampm=hours >=12 ? 'Am':'pm';
            hours=hours %  12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
             let currentTime = `${hours} : ${minutes} : ${seconds} ${ampm}`;

        
       document.getElementById('result').innerHTML = currentTime;}
       setInterval(currentTime, 1000);


       function remove(str) { 
  if (str.length > 2) {
    return str.slice(1,-1);
  } else {
    return" string is too short!";
  }
}
var originalstring = "Hello, world!";
var modifiedstring = remove(originalstring); 
document.getElementById('replace').innerHTML = modifiedstring
      

    </script>
